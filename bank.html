<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-12 w-9/12 mx-auto">Lets get <br><span class="font-semibold text-orange-900"> Some Money</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-blue-200 p-8 rounded-xl text-center">
                    <h4 class="text-2xl mb-2 font-semibold text-orange-900">Deposit</h4>
                    <h2  class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-200 p-8 rounded-xl text-center">
                    <h4 class="text-2xl mb-2 font-semibold text-orange-900">Withdraw</h4>
                    <h2 class="text-5xl">$ <span id="withdraw-total">00</span> </h2>
                </div>
                <div class="bg-green-200 p-8 rounded-xl text-center">
                    <h4 class="text-2xl mb-2 font-semibold text-orange-900">Balance</h4>
                    <h2  class="text-5xl">$<span id="balance">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-violet-200 p-8 rounded-xl ">
                    <h4 class="text-2xl mb-2 font-semibold text-orange-900">Deposit Your Money</h4>
                    <input class="w-9/12 block mb-2 px-3 py-1  rounded" type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="px-8 py-2 bg-orange-900 text-white font-semibold  mt-2 rounded hover:bg-orange-600" type="submit">Deposit</button>
                </div>
                <div class="bg-violet-200 p-8 rounded-xl ">
                    <h4 class="text-2xl mb-2 font-semibold text-orange-900">Withdraw Money</h4>
                    <input class="w-9/12 block mb-2 px-3 py-1  rounded" type="text" name="" id="withdraw-field" placeholder="$ Amount you want to Withdraw">
                    <button id="btn-withdraw" class="px-8 py-2 bg-orange-900 text-white font-semibold  mt-2 rounded hover:bg-orange-600" type="submit">Withdraw</button>
                </div>
            
            </div>
        </section>

    </main>
    <script src="./js/deposit.js"></script>  
    <script src="./js/withdraw.js"></script>  
</body>
</html>
