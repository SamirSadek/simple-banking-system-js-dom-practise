<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body  class="bg-gray-200">
    <header>
        <h1 class="text-5xl text-center mt-12 w-9/12 mx-auto">Welcome to <br><span class="font-semibold text-orange-900"> Samir Bank ltd</span></h1>
    </header>
    <main>
        <section class="bg-gray-200 mt-12 p-8 w-9/12 mx-auto text-center">
            <h3 class="mb-4 font-semibold text-2xl">Please Login</h3>
            <div >
                <input class="w-9/12 block mb-2 px-3 py-1 mx-auto rounded" type="email" name="" id="user-email" placeholder="Your Email Address">
                <input  class="w-9/12 block mb-2 px-3 py-1 mx-auto rounded" type="password" name="" id="user-password" placeholder="Your password">
            </div>
            <button id="btn-submit" class="px-8 py-2 bg-orange-900 text-white font-semibold  mt-3 rounded hover:bg-orange-600" type="submit">Submit</button>
        </section>
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
